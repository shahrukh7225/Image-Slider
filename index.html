<!DOCTYPE html>
<html lang="en">
<head>


    <!--I did this so it will support for all devices-->
    <link rel="apple-touch-icon" sizes="180x180" href="faviconfolder/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="faviconfolder/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="faviconfolder/favicon-16x16.png">
    <link rel="manifest" href="faviconfolder/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="images/1.jpg" alt="">
            <div class="caption">Caption Text 1</div>
        </div>

        <div class="slide">
            <img src="images/2.jpg" alt="">
            <div class="caption">Caption Text 2</div>
        </div>

        <div class="slide">
            <img src="images/3.jpg" alt="">
            <div class="caption">Caption Text 3</div>
        </div>

        <div class="slide">
            <img src="images/4.jpg" alt="">
            <div class="caption">Caption Text 4</div>
        </div>

        <div class="slide">
            <img src="images/5.jpg" alt="">
            <div class="caption">Caption Text 5</div>
        </div>

        <div class="slide">
            <img src="images/6.jpg" alt="">
            <div class="caption">Caption Text 6</div>
        </div>

        <div class="slide">
            <img src="images/7.jpg" alt="">
            <div class="caption">Caption Text 7</div>
        </div>

        <div class="slide">
            <img src="images/8.jpg" alt="">
            <div class="caption">Caption Text 8</div>
        </div>

        <span class='arrow prev' onclick="controller(-1)" >&#10094;</span>
        <span class='arrow next' onclick="controller(+1)" >&#10095;</span>

    </div>
    <script src='js/script.js'>

    </script>
    
</body>
</html>
